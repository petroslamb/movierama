{% extends "base.html" %}

{% block content %}

<h4><a href="{% url 'movies:my_movie_list' %}">My Movies</a></h4>

<ul>
    {% for movie in object_list %}
    <li>{{ movie.title }}  ({{ movie.description }})
    <a href="{% url 'movies:movie_edit' movie.id %}">edit</a>
    <a href="{% url 'movies:movie_delete' movie.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'movies:movie_new' %}">New</a>

{% endblock %}
